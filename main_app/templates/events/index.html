{% extends 'base.html' %}
{% block content %}

<h1 class="home-title">My Events!</h1>

{% for event in events %}
  <div class="index-card">
    <a href="{% url 'detail' event.id %}">
    <div class="card-content">
      <span class="card-title">{{ event.name }}</span>
      <p>Event Type: {{ event.what }}</p>
      <p>Event Location: {{ event.where }}</p>
      <p>Event Date: {{ event.date }}</p>
      <p>Event Organizer: {{ event.organizer }}</p>
    </div>
    </a>
  </div>
{% endfor %}

{% endblock %}
